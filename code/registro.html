<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="registro.css">
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form method="POST" action="registro.php">
    <label for="nombre">Nombre:</label>
    <input type="text" class="input" id="nombre" name="nombre" required>

    <label for="apellido1">Primer apellido:</label>
    <input type="text" id="apellido1" class="input" name="apellido1" required>

    <label for="apellido2">Segundo apellido:</label>
    <input type="text" id="apellido2" class="input" name="apellido2" required>

    <label for="email">Email:</label>
    <input type="email" id="email" class="input" name="email" required>

    <label for="login">Login:</label>
    <input type="text" id="login" class="input" name="login" required>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" class="input" name="password" minlength="4" maxlength="8" required>

    <input class="boton" type="submit" value="Enviar">
  </form>

  <form method="GET" action="consulta.php">
    <input class="boton" type="submit" value="Consultar Usuarios">
  </form>
</body>
</html>
